{% extends 'base.html' %}
{% block main %}
<div class="container text-center mx-auto">
    <h1>Todo App</h1>
</div>
<div class="container text-center mx-auto">
    <h3>New Todo</h3>
</div>

<div class='container'>
    <form method='post' action='{{action}}'>
        {{ form.hidden_tag() }}
        <div class='conatainer'>
            {{ form.task.label }}
            {{ form.task(size=60)}}
      </div>
      <div class='conatainer'>
            {{ form.isDone() }}
            {{ form.isDone.label }}
            
      </div>
      <div class='conatainer'>
            {{ form.submit() }}
      </div>
    </form>
</div>
{% endblock %}
