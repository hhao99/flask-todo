{% extends 'base.html' %}
{% block main %}
<div class="container text-center mx-auto">
    <h1>Todo App</h1>
</div>

<div class='container'>
    {% for todo in todos %}

    <li>
        {{todo.id}} - 
        {{todo.task}} - 
        <a href="{{ url_for('delete',id= todo.id) }}">
           
            <span class="glyphicon glyphicon-trash">Del</span>
            
        </a>   
    </li>
    {% endfor %}
</div>
{% endblock %}
